<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>bm-flex</title>
  <link rel="stylesheet" type="text/css" href="../style/bbt-mobile.min.css">
</head>
<body>
  <div class="display-components">
   <a href="#" class="bm-btn bm-btn-primary">按钮 primary</a>
   <a href="#" class="bm-btn bm-btn-primary-disabled">按钮 primary disabled</a>
   <a href="#" class="bm-btn bm-btn-primary bm-btn-primary-loading">
     <span class="bm-loading"></span>
     加载按钮 primary
  </a>
  
   
   <a href="#" class="bm-btn bm-btn-normal">按钮 normal</a>
   <a href="#" class="bm-btn bm-btn-normal-disabled">按钮 normal disabled</a>
   <a href="#" class="bm-btn bm-btn-normal">
     <span class="bm-loading"></span>
     加载按钮 normal
  </a>
   <a href="#" class="bm-btn bm-btn-warn">按钮 warn </a>
   <a href="#" class="bm-btn bm-btn-warn-disabled">按钮 warn disabled</a>
    <a href="#" class="bm-btn bm-btn-warn bm-btn-warn-loading">
     <span class="bm-loading"></span>
     加载按钮 normal
  </a>
     <a href="#" class="bm-btn bm-btn-primary bm-btn-inline">inline</a>
     <a href="#" class="bm-btn bm-btn-primary bm-btn-inline-small">small</a>
     <a href="#" class="bm-btn bm-btn-primary bm-btn-inline-small-inverse">small</a>

  </div>
</body>
</html>
