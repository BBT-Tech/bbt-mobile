<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>bm-tabbarbar</title>
  <link rel="stylesheet" type="text/css" href="../style/bbt-mobile.min.css">
</head>
<body>
  <div class="display-components">
    <div class="bm-list">
      <div class="bm-list-title">基础表单</div>
    <div class="bm-list-body">
      <div class="bm-list-item">
        <div class="bm-list-item-left bm-label-short">
          姓名
        </div>
        <div class="bm-list-item-right">
          <input type="text" class="bm-input" placeholder="请输入你的姓名">
        </div>
      </div>
      <div class="bm-list-item">
        <div class="bm-list-item-left bm-label-short">
          年龄
        </div>
        <div class="bm-list-item-right">
          <input type="text" class="bm-input" placeholder="请输入你的姓名">
        </div>
      </div>
    </div>
    </div>
    <div class="bm-list">
      <div class="bm-list-title">警告表单</div>
    <div class="bm-list-body">
      <div class="bm-list-item bm-list-item-warn">
        <div class="bm-list-item-left bm-label-short">
          姓名
        </div>
        <div class="bm-list-item-right">
          <input type="text" class="bm-input" placeholder="请输入你的姓名">
        </div>
        <div class="bm-list-item-right-extra">
          <i class="bm-font">&#xe6e5;</i>
        </div>
      </div>
    </div>
    </div>
    <div class="bm-list">
      <div class="bm-list-title">单选</div>
      <div class="bm-list-body">
        <label for="radio1" class="bm-list-item">
          <div class="bm-list-item-right">
            男
          </div>
          <div class="bm-list-item-right-extra">
            <input type="radio" id="radio1" class="bm-check" name="radio" checked>
            <span class="bm-checked"></span>
          </div>
        </label>
        <label for="radio2" class="bm-list-item">
          <div class="bm-list-item-right">
            女
          </div>
          <div class="bm-list-item-right-extra">
            <input type="radio" id="radio2" class="bm-check" name="radio">
            <span class="bm-checked"></span>
          </div>
        </label>
    </div>
    </div>
    <div class="bm-list">
      <div class="bm-list-title">复选</div>
      <div class="bm-list-body">
        <label for="checkbox1" class="bm-list-item">
          <div class="bm-list-item-right">
            游泳
          </div>
          <div class="bm-list-item-right-extra">
            <input type="checkbox" id="checkbox1" class="bm-check" name="checkbox" value="游泳">
            <span class="bm-checked"></span>
          </div>
        </label>
        <label for="checkbox2" class="bm-list-item">
          <div class="bm-list-item-right">
            听音乐
          </div>
          <div class="bm-list-item-right-extra">
            <input type="checkbox" id="checkbox2" class="bm-check" name="checkbox" value="听音乐">
            <span class="bm-checked"></span>
          </div>
        </label>
        <label for="checkbox3" class="bm-list-item">
          <div class="bm-list-item-right">
            唱歌
          </div>
          <div class="bm-list-item-right-extra">
            <input type="checkbox" id="checkbox3" class="bm-check" name="checkbox" value="唱歌">
            <span class="bm-checked"></span>
          </div>
        </label>
    </div>
    </div>
    <div class="bm-list">
      <div class="bm-list-title">说明</div>
    <div class="bm-list-body">
      <div class="bm-list-item">
        <div class="bm-list-item-left bm-label-short">
          <label for="" class="">西瓜</label>
        </div>
        <div class="bm-list-item-right-extra bm-label-long">
          <div class="bm-list-item-caption">西瓜好甜啊</div>
        </div>
      </div>
    </div>
    </div>
    <div class="bm-checkbox-agree">
      <label for="check-agree">
        <input type="checkbox" name="check-agree" id="check-agree" value="agree">
        <span class="bm-checkbox-agree-icon"></span>
        <span class="bm-checkbox-agree-title">已阅读<a href="#">协议</a></span>
      </label>
    </div>
    <div class="bm-checkbox-agree-flex">
      <div class="bm-checkbox-agree">
        <label for="check-agree1">
          <input type="checkbox" name="check-agree" id="check-agree1" value="agree">
          <span class="bm-checkbox-agree-icon"></span>
          <span class="bm-checkbox-agree-title">记住密码</span>
        </label>
      </div>
      <div class="bm-checkbox-agree-right">忘记密码</div>
    </div>
  </div>   
</body>
</html>
